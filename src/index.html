<!DOCTYPE html>
<html lang="en"></html>
  <head>
      <!-- Condition written using EJS -->
      <!-- Because trackJSToken only exists in webpack.config.prod.js the code will only run in production -->
      <% if (htmlWebpackPlugin.options.trackJSToken) { %>
      <!-- BEGIN TRACK.JS -->
      <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
      <script>
        TrackJS.install({
          token: '<%=htmlWebpackPlugin.options.trackJSToken%>'
          // for more configuration options, see https://docs.trackjs.com
        });
      </script>
      <!-- END TRACK.JS -->
      <% } %>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Users</h1>
    <table>
      <thead>
        <th>&nbsp;</th>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </thead>
      <tbody id="users">

      </tbody>
    </table>
  </body>
</html>
